<app-custom-header></app-custom-header>
<ion-content>
  <ion-row>
    <ion-col size-xl="2" size-lg="2" size-md="1" size="0"></ion-col>
    <ion-col size-xl="8" size-lg="8" size-md="10" size="12">
      <ion-row>
        <ion-col *ngFor="let feedback of feedbackList  | paginate: { itemsPerPage: pageSize, currentPage: curPage}"  size="12">
          <ion-card>
            <ion-card-content>
              <ion-row>
                <ion-col size="12" size-md="6">
                  <span><b>Description :</b> {{feedback.description}}</span>
                </ion-col>
                <ion-col size="12" size-md="6">
                  <span><b>Suggestion:</b> {{feedback.suggestion}}</span>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <span><b>Rating:</b> {{feedback.rating}}</span>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <pagination-controls (pageChange)="curPage = $event"></pagination-controls>
    </ion-col>
    <ion-col size-xl="2" size-lg="2" size-md="1" size="0"></ion-col>
  </ion-row>
</ion-content>
<app-custom-footer></app-custom-footer>

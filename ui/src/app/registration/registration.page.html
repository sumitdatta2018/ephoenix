<ion-content>
  <ion-row>
    <ion-col size-xl="2" size-lg="2" size-md="1" size="0"></ion-col>
    <ion-col size-xl="8" size-lg="8" size-md="10" size="12">
      <ion-card class="card-content">
        <ion-card-header class="card-header">
          <ion-card-title>Registration</ion-card-title>
          <ion-card-subtitle>Fill the below form to register</ion-card-subtitle>
        </ion-card-header>   
        <ion-card-content>
          <form [formGroup]="registrationForm">
            <ion-row>
              <ion-col size-xl="6" size-lg="6" size-md="12" size="12">
                <ion-item>
                  <ion-label position="floating">First Name</ion-label>
                  <ion-input formControlName="firstName"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size-xl="6" size-lg="6" size-md="12" size="12">
                <ion-item>
                  <ion-label position="floating">Last Name</ion-label>
                  <ion-input formControlName="lastName"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size-xl="6" size-lg="6" size-md="12" size="12">
                <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input formControlName="email"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size-xl="6" size-lg="6" size-md="12" size="12">
                <ion-item>
                  <ion-label position="floating">Phone</ion-label>
                  <ion-input formControlName="phone"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size-xl="6" size-lg="6" size-md="12" size="12">
                <ion-item>
                  <ion-label position="floating">Address</ion-label>
                  <ion-input formControlName="address"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size-xl="6" size-lg="6" size-md="12" size="12">
                <ion-item>
                  <ion-label position="floating">State</ion-label>
                  <ion-select formControlName="state" (ionChange)="selectState()">
                    <ion-select-option [value]="state.stateId" *ngFor="let state of stateList">{{state.stateName}}</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>
              <ion-col size-xl="6" size-lg="6" size-md="12" size="12" *ngIf="showDistrict">
                <ion-item>
                  <ion-label position="floating">District</ion-label>
                  <ion-select formControlName="district">
                    <ion-select-option [value]="district.districtId" *ngFor="let district of districtList">{{district.districtName}}</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>
              <ion-col size-xl="6" size-lg="6" size-md="12" size="12" *ngIf="!showDistrict">
                <ion-item>
                  <ion-label position="floating">District</ion-label>
                  <ion-input formControlName="district"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size-xl="6" size-lg="6" size-md="12" size="12">
                <ion-item>
                  <ion-label position="floating">Pin</ion-label>
                  <ion-input formControlName="pin"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size-xl="6" size-lg="6" size-md="12" size="12">
                <ion-item>
                  <ion-label position="floating">Institute</ion-label>
                  <ion-input formControlName="institute"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size-xl="6" size-lg="6" size-md="12" size="12">
                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size-xl="6" size-lg="6" size-md="12" size="12">
                <ion-item>
                  <ion-label position="floating">Confirm Password</ion-label>
                  <ion-input type="password" formControlName="cnfPassword"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size-lg="6" size-md="12" size="12">
                <ion-button color="danger" shape="round" expand="block" class="mar-top-30" (click)="register()" [disabled]="!registrationForm.valid || registrationForm.controls.password.value !== registrationForm.controls.cnfPassword.value">
                  <ion-icon slot="end" name="create-outline"></ion-icon>
                  Register
                </ion-button>
              </ion-col>
              <ion-col size-lg="6" size-md="12" size="12">
                <ion-button color="danger" shape="round" expand="block" fill="clear" class="mar-top-30" (click)="goToLogin()">
                  <ion-icon slot="end" name="log-in-outline"></ion-icon>
                  Already User? Login Here
                </ion-button>
              </ion-col>
            </ion-row>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size-xl="8" size-lg="2" size-md="1" size="0"></ion-col>
  </ion-row>
</ion-content>

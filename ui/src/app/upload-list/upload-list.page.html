<ion-content>
  <ion-row >
    <ion-col size-xl="2" size-lg="2" size-md="1" size="0"></ion-col>
    <ion-col size-xl="8" size-lg="8" size-md="10" size="12">
      <ion-card>
        <ion-card-content>
          <form [formGroup]="uploadMasterForm">
            <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-label position="floating">Upload Type</ion-label>
                  <ion-select formControlName="uploadType" (ionChange)="getUploadType()">
                    <ion-select-option [value]="uploadType.uploadTypeId" *ngFor="let uploadType of uploadTypeList">
                      {{uploadType.uploadType}}</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>
              <ion-col size-lg="6" size-md="12" size="12"
                *ngIf="uploadMasterForm.controls.uploadType.value === 5">
                <ion-item>
                  <ion-label position="floating">Class</ion-label>
                  <ion-select formControlName="class" (ionChange)="getSubjectList()">
                    <ion-select-option [value]="class.classId" *ngFor="let class of classList">{{class.className}}
                    </ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>
              <ion-col size-lg="6" size-md="12" size="12"
                *ngIf="uploadMasterForm.controls.uploadType.value === 5">
                <ion-item>
                  <ion-label position="floating">Subject</ion-label>
                  <ion-select formControlName="subject" (ionChange)="getStudyPlanId()">
                    <ion-select-option [value]="subject.subjectId" *ngFor="let subject of filterSubjectList">
                      {{subject.subjectName}}</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>
            </ion-row>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size-xl="2" size-lg="2" size-md="1" size="0"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-xl="2" size-lg="2" size-md="1" size="0"></ion-col>
    <ion-col size-xl="8" size-lg="8" size-md="10" size="12">
      <ion-row>
        <ion-col *ngFor="let upload of filteredUploadList" size-xl="4" size-md="6" size="12">
          <ion-card>
            <div (click)="downloadFile(upload)">
              <img class="file-img" *ngIf="upload.fileExt === 'pdf'" src="./assets/imgs/pdf-icon.png">
              <img class="file-img" *ngIf="upload.fileExt === 'docx' || upload.fileExt === 'doc'"
                src="./assets/imgs/word-doc-icon.png">
              <img class="file-img" *ngIf="upload.fileExt === 'xlsx' || upload.fileExt === 'xls'"
                src="./assets/imgs/excel-xls-icon.png">
              <img class="file-img" *ngIf="upload.fileExt === 'pptx' || upload.fileExt === 'ppt'"
                src="./assets/imgs/ppt-icon.png">
              <img class="file-img" *ngIf="(upload.fileExt === 'png' || upload.fileExt === 'PNG') && !upload.thumbnailURL"
                src="./assets/imgs/png-icon.png">
              <img class="file-img" *ngIf="(upload.fileExt === 'jpg' || upload.fileExt === 'JPG') && !upload.thumbnailURL"
                src="./assets/imgs/jpg-icon.png">
              <img *ngIf="upload.thumbnailURL"
              [src]="upload.thumbnailURL">
              <img class="file-img" *ngIf="upload.fileExt === 'txt'" src="./assets/imgs/txt-icon.png">
              <img class="file-img" *ngIf="upload.fileExt === 'zip'" src="./assets/imgs/zip-icon.png">
              <img class="file-img" *ngIf="upload.fileExt === 'mp3'" src="./assets/imgs/mp3-icon.png">
              <img class="file-img" *ngIf="upload.fileExt === 'avi'" src="./assets/imgs/avi-icon.png">
              <img class="file-img" *ngIf="upload.fileExt === 'mp4'" src="./assets/imgs/mp4-icon.png">
              <img class="file-img"
                *ngIf="upload.fileExt !== 'mp4' && upload.fileExt !== 'avi' && upload.fileExt !== 'mp3' && upload.fileExt !== 'zip' && upload.fileExt !== 'txt' && upload.fileExt !== 'jpg' && upload.fileExt !== 'JPG' && upload.fileExt !== 'png' && upload.fileExt !== 'PNG' && upload.fileExt !== 'pptx' && upload.fileExt !== 'ppt' && upload.fileExt !== 'xlsx' && upload.fileExt !== 'xls' && upload.fileExt !== 'docx' && upload.fileExt !== 'doc' && upload.fileExt !== 'pdf'"
                src="./assets/imgs/document.png">
            </div>
            <ion-card-header class="card-header" (click)="downloadFile(upload)">
              <ion-card-subtitle>{{upload.filePath}}</ion-card-subtitle>
              <ion-card-title>{{upload.fileName}}</ion-card-title>
            </ion-card-header>
            <ion-icon class="delete" (click)="deleteFile(upload)" name="trash-outline"></ion-icon>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col size-xl="2" size-lg="2" size-md="1" size="0"></ion-col>
  </ion-row>
</ion-content>

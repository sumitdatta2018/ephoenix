<ion-content>
  <ion-icon class="close" (click)="dismiss()" name="close-circle-outline"></ion-icon>
  <ion-card style="height: 85%;">
    <ion-card-header class="card-header">
      <ion-card-title>Feedback us</ion-card-title>
    </ion-card-header>    
    <ion-card-content>
      <ion-item lines="none">
        <ion-label position="floating">Description</ion-label>
        <ion-textarea autoGrow="true" placeholder="Enter information here..."></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-button color="primary" class="fdb-button" size="large">
    <ion-icon slot="end" name="paper-plane-outline"></ion-icon>
    Feedback
  </ion-button>
</ion-content>

<ion-content>
  <ion-icon class="close" (click)="dismiss()" name="close-circle-outline"></ion-icon>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-header class="card-header">
          <ion-card-title>Notice Edit</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form [formGroup]="noticeMasterForm">
            <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-label position="floating">Notice Title</ion-label>
                  <ion-input formControlName="title" ></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="12">
                <ion-item>
                  <ion-label position="floating">Notice Sub-Title</ion-label>
                  <ion-input formControlName="subTitle"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="12">
                <ion-item>
                  <ion-label position="floating">Notice Body</ion-label>
                  <ion-textarea autoGrow="true" formControlName="body" placeholder="Enter information here..."></ion-textarea>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size-lg="6" size-md="12" size="12">
                <ion-item>
                  <ion-label position="floating">Start Date</ion-label>
                  <ion-datetime displayFormat="DD/MM/YYYY" formControlName="startDate" placeholder="Select Date"></ion-datetime>
                </ion-item>
              </ion-col>
              <ion-col size-lg="6" size-md="12" size="12">
                <ion-item>
                  <ion-label position="floating">End Date</ion-label>
                  <ion-datetime displayFormat="DD/MM/YYYY" formControlName="endDate" placeholder="Select Date"></ion-datetime>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size-lg="6" size-md="12" size="12">
                <ion-item>
                  <ion-label>Active</ion-label>
                  <ion-checkbox color="danger" formControlName="active"></ion-checkbox>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-button size="large" shape="round" color="danger" [disabled]="!noticeMasterForm.valid"
                class="mar-top-30 mar-left-10" (click)="updateNotice()">
                Update
              </ion-button>
            </ion-row>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>

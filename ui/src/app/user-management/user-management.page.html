<app-custom-header></app-custom-header>
<ion-content>
  <ion-row>
    <ion-col size-xl="2" size-lg="2" size-md="1" size="0"></ion-col>
    <ion-col size-xl="8" size-lg="8" size-md="10" size="12">
      <ion-card>
        <ion-card-content>
          <ion-item>
            <ion-label>Associated With Spoken English</ion-label>
            <ion-checkbox color="danger" [(ngModel)]="isAssociatedWithSpokenEnglish" (ionChange)="filterUserList()"></ion-checkbox>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size-xl="2" size-lg="2" size-md="1" size="0"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-xl="2" size-lg="2" size-md="1" size="0"></ion-col>
    <ion-col size-xl="8" size-lg="8" size-md="10" size="12">
      <ion-row>
        <ion-col *ngFor="let user of userList  | paginate: { itemsPerPage: pageSize, currentPage: curPage}"  size="12">
          <ion-card (click)="getUserDetails(user.id)">
            <ion-card-header class="card-header">
              <ion-card-title>{{user.name}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-row>
                <ion-col size="12" size-md="6">
                  <span><b>Email :</b> {{user.email}}</span>
                </ion-col>
                <ion-col size="12" size-md="6">
                  <span><b>Mobile:</b> {{user.mobile}}</span>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <span><b>Address:</b> {{user.address}}</span>
                </ion-col>
                <ion-col>
                  <span><b>City:</b> {{user.city}}</span>
                </ion-col>
                <ion-col>
                  <span><b>District:</b> {{user.district}}</span>
                </ion-col>
                <ion-col>
                  <span><b>Pin:</b> {{user.pin}}</span>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <pagination-controls (pageChange)="curPage = $event"></pagination-controls>
    </ion-col>
    <ion-col size-xl="2" size-lg="2" size-md="1" size="0"></ion-col>
  </ion-row>
</ion-content>
<app-custom-footer></app-custom-footer>
